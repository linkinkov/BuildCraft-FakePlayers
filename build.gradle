buildscript {
	repositories {
		mavenCentral()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
		maven {
			name = "sonatype"
			url = "https://oss.sonatype.org/content/repositories/snapshots/"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
	}
}

apply plugin: 'forge'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

version = "7.0.13"
group= "com.mod-buildcraft"
archivesBaseName = "buildcraft"

minecraft {
	version = "1.7.10-10.13.2.1291"
	runDir = "eclipse"
}

dependencies {
	compile files('lib/bukkit-api.jar', 'lib/WorldGuardEventWrapper.jar', 'lib/buildcraft-7.0.13-dev.jar', 'lib/ThermalExpansion-[1.7.10]4.0.1-182-dev.jar', 'lib/CoFHCore-[1.7.10]3.0.2-262-dev.jar', 'lib/EnderIO-1.7.10-2.3.0.382_beta-dev.jar')
}

jar {
	from zipTree('lib/buildcraft-7.0.13.jar')
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}